## 端口号
server:
  port: 8001

## 数据库
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    ## druid
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mango?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
      username: root
      password: 123456
      # 配置监控统计拦截的filters,去掉后监控界面SQL无法进行统计，wall用于防火墙
      filters: stat,wall,log4j,config
      # 最大连接数
      max-active: 100
      # 初始化大小
      initial-size: 1
      # 获取连接等待超时时间
      max-wait: 60000
      # 最小连接数
      min-idle: 1
      # 时隔多久检查一次是否有空前连接，检测需要关闭的空闲连接，单位毫秒
      time-between-eviction-runs-millis: 60000
      # 一个连接在池中最小生存的时间，单位毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20

